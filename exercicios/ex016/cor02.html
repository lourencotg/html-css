<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* Configurações globais do CSS */
            height: 100%;
            color: whitesmoke;
        }

        body {
            background-image: linear-gradient(to right, #B80783, #854872, #9D21EB);
            background-attachment: fixed;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>    
</body>
</html>
