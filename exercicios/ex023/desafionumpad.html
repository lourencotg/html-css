<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela imitando o teclado num√©rico</title>
    <style>

        *{
            margin: 0 auto;
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            margin-top: 250px;
            border: 1px solid;
            width: 500px;
            height: 500px;
        }

        td {
            width: 25px;
            text-align: center;
            border: 1px solid;
        }

    </style>
</head>
<body>
    <table>
        <tr>
            <td>Num Lock</td>
            <td>/</td>
            <td>*</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>.</td>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td rowspan="2">Enter</td>
        </tr>
        <tr>
            <td colspan="2">0</td>
            <td>,</td>
        </tr>
    </table>    
</body>
</html>
